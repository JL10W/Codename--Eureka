<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <!--Import font and stylesheet, set characterset and title.-->
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
		<link href="MapCanvas.css" rel="stylesheet" type="text/css" media="all">
		<meta charset="UTF-8">
		<title>Prototype MapV1</title>

		<script language="JavaScript" src="MapCanvas.js"></script>		
	</head>

	<body onload="init()">
        <canvas id="mainPanel" width="720" height="720">
            Please use a supported browser. My suggestion? <a href='https://www.google.com/chrome'>Google Chrome</a>! 
        </canvas>
        <canvas id="mPanOverlay" width="720" height="720" onmouseover="mPanTrack = true" onMouseOut="mPanTrack = false; drawmPanLoc();">
            Please use a supported browser. My suggestion? <a href='https://www.google.com/chrome'>Google Chrome</a>! 
        </canvas>
        <canvas id="map" width="200" height="200">
            Please use a supported browser. My suggestion? <a href='https://www.google.com/chrome'>Google Chrome</a>!
        </canvas>
        <canvas id="mapOverlay" width="200" height="200" onclick="jump()">
            Please use a supported browser. My suggestion? <a href='https://www.google.com/chrome'>Google Chrome</a>!
        </canvas>
        <button onclick="move('up')">up</button>
        <button onclick="move('down')">down</button>
        <button onclick="move('left')">left</button>
        <button onclick="move('right')">right</button>
	</body>

</html>
